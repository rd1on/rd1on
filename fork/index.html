      <script>
          document.addEventListener('DOMContentLoaded', function () {
        const gameContainer = document.getElementById('game-container');
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        let score = 0;

        gameContainer.addEventListener('click', function (event) {
            // Get the click coordinates
            const x = event.clientX - gameContainer.offsetLeft;
            const y = event.clientY - gameContainer.offsetTop;

            // Animate the movement of the target to the clicked position
            target.style.transform = `translate(${x - target.clientWidth / 2}px, ${y - target.clientHeight / 2}px)`;

            // Calculate the distance from the center of the game container
            const distance = Math.sqrt((x - gameContainer.clientWidth / 2) ** 2 + (y - gameContainer.clientHeight / 2) ** 2);

            // Update the score based on the distance (example scoring, adjust as needed)
            const roundScore = Math.round(100 - distance);
            score += roundScore;

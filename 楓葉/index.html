<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小黑 -> 小白</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("img/bg.png") center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .panel {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 36px;
      text-align: center;
      color: #eef1f5;
      width: 360px;
      height: 460px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.1em;
      font-weight: 400;
      letter-spacing: 0.05em;
      margin: 0;
    }

    .image-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100%;
      max-height: 260px;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    img.show {
      opacity: 1;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255,255,255,0.4);
      color: #eef1f5;
      padding: 15px 22px;
      border-radius: 999px;
      font-size: 1.5em;
      cursor: pointer;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .footer {
      font-size: 0.75em;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1 style="font-size: xx-large;">致：小白</h1>
    <h1 style="font-size: larger;">我尽量专心上课！</h1>

    <div class="image-wrap">
      <img id="photo" src="" alt="">
    </div>

    <button onclick="showRandom()">点！我有上百张</button>
  </div>

  <script>
    const totalPhotos = 101;

    function showRandom() {
      const img = document.getElementById("photo");
      const random = Math.floor(Math.random() * totalPhotos) + 1;
      img.src = `img/${random}.png`;
      img.classList.remove("show");
      setTimeout(() => img.classList.add("show"), 50);
    }

    showRandom()
  </script>

</body>
</html>
